project.ext.set("compileSdkVersion", 28)
project.ext.set("buildToolsVersion", "28.0.3")
project.ext.set("minSdkVersion", 21)
project.ext.set("targetSdkVersion", 28)

project.ext.set("libraryGroup", 'com.willowtreeapps.hyperion')
project.ext.set("libraryVersion", '0.9.24')

project.ext.set("versionSupportLibrary", "28.0.0")
project.ext.set("versionAutoService", "1.0-rc4")
project.ext.set("versionDagger", "2.15")
project.ext.set("versionConstraintLayout", "1.1.3")
project.ext.set("versionTimber", "4.7.1")


buildscript {

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "me.tatarka.gradle:pom:1.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

subprojects {
    task moduleDependencies(type: DependencyReportTask) {}
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def Integer buildVersionCode() {
    if (project.hasProperty('versionCode')) {
        return project.properties.versionCode.toInteger()
    } else {
        return 9999
    }
}